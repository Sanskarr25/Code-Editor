<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRunner - Multi-Language Editor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <style>
        /* CSS Custom Properties for Theming */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #6366f1;
            --primary-hover: #5855eb;
            --success-color: #10b981;
            --success-hover: #059669;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-card: #1e1e2e;
            --bg-input: #2a2a3e;
            
            --text-primary: #ffffff;
            --text-secondary: #a8b3cf;
            --text-muted: #6b7280;
            
            --border-color: #374151;
            --border-hover: #4b5563;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* Light theme */
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-input: #f8fafc;
            
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            
            --border-color: #e2e8f0;
            --border-hover: #cbd5e1;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* App Container */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        /* Header Styles */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 1.5rem;
            position: relative;
            z-index: 100;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0.1;
            pointer-events: none;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 1.75rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Language Selector */
        .language-selector {
            position: relative;
        }

        .language-select {
            appearance: none;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 3rem 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            box-shadow: var(--shadow-sm);
        }

        .language-select:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .language-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .language-selector::after {
            content: '▼';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            font-size: 0.75rem;
        }

        /* Buttons */
        .btn {
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .run-button {
            background: var(--primary-gradient);
            color: white;
            padding: 0.75rem 1.5rem;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .run-button:active {
            transform: translateY(0);
        }

        .run-button.loading {
            pointer-events: none;
        }

        .run-icon {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .run-button:hover .run-icon {
            transform: scale(1.1);
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.75rem;
            font-size: 1.125rem;
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--border-color);
            overflow: hidden;
        }

        /* Panel Styles */
        .panel {
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-header h3::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .panel-controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* Monaco Editor */
        .code-editor {
            flex: 1;
            position: relative;
        }

        .monaco-editor {
            height: 100% !important;
        }

        /* Output Panel */
        .output-content {
            flex: 1;
            background: var(--bg-secondary);
            overflow-y: auto;
            position: relative;
        }

        .output-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .output-placeholder h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* Input Section */
        .input-section {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            transition: all 0.3s ease;
        }

        .input-section.hidden {
            display: none;
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .input-header label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input-textarea {
            width: 100%;
            height: 80px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .input-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-textarea::placeholder {
            color: var(--text-muted);
        }

        /* Output Results */
        .output-result {
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .output-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .execution-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .output-stdout {
            color: var(--text-primary);
            white-space: pre-wrap;
            padding: 1.5rem;
        }

        .output-stderr {
            color: var(--error-color);
            white-space: pre-wrap;
            padding: 1.5rem;
            background: rgba(239, 68, 68, 0.05);
            border-left: 3px solid var(--error-color);
            margin: 1rem 1.5rem;
            border-radius: 0 8px 8px 0;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: var(--text-primary);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        .loading-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .loading-content p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .logo h1 {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
            }
            
            .header-controls {
                gap: 0.5rem;
            }
            
            .language-select {
                min-width: 120px;
                font-size: 0.75rem;
                padding: 0.625rem 2.5rem 0.625rem 0.75rem;
            }
            
            .run-button {
                padding: 0.625rem 1rem;
                font-size: 0.75rem;
            }
            
            .panel-header {
                padding: 0.75rem 1rem;
            }
            
            .panel-header h3 {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .header-controls {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .language-selector {
                order: -1;
                width: 100%;
            }
            
            .language-select {
                width: 100%;
            }
            
            .main-content {
                gap: 0;
            }
            
            .input-section {
                padding: 0.75rem;
            }
            
            .input-textarea {
                height: 60px;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            :root {
                --border-color: #ffffff;
                --bg-card: #000000;
                --text-primary: #ffffff;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
  </head>
  <body data-theme="dark">
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <div class="logo-icon">⚡</div>
            <h1>CodeRunner</h1>
          </div>

          <div class="header-controls">
            <div class="language-selector">
              <select id="languageSelect" class="language-select">
                <option value="python">🐍 Python</option>
                <option value="java">☕ Java</option>
                <option value="c">⚡ C</option>
                <option value="cpp">🔥 C++</option>
              </select>
            </div>

            <button id="runBtn" class="btn run-button">
              <span class="run-icon">▶</span>
              Run Code
            </button>

            <button id="themeToggle" class="btn theme-toggle"
              title="Toggle Theme">
              🌙
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Code Editor Panel -->
        <div class="panel editor-panel">
          <div class="panel-header">
            <h3>Code Editor</h3>
            <div class="panel-controls">
              <button id="clearBtn" class="control-btn"
                title="Clear Code">🗑️</button>
              <button id="copyBtn" class="control-btn"
                title="Copy Code">📋</button>
              <button id="formatBtn" class="control-btn"
                title="Format Code">✨</button>
            </div>
          </div>
          <div id="editor" class="code-editor"></div>
        </div>

        <!-- Output Panel -->
        <div class="panel output-panel">
          <div class="panel-header">
            <h3>Output</h3>
            <div class="panel-controls">
              <button id="inputToggle" class="control-btn"
                title="Toggle Input">📝</button>
              <button id="clearOutput" class="control-btn"
                title="Clear Output">🧹</button>
              <button id="downloadOutput" class="control-btn"
                title="Download Output">💾</button>
            </div>
          </div>

          <!-- Input Section -->
          <div id="inputSection" class="input-section hidden">
            <div class="input-header">
              <label>Program Input:</label>
            </div>
            <textarea id="codeInput" class="input-textarea"
              placeholder="Enter input for your program..."></textarea>
          </div>

          <!-- Output Content -->
          <div id="outputContent" class="output-content">
            <div class="output-placeholder">
              <div class="placeholder-icon">🚀</div>
              <h3>Ready to Execute!</h3>
              <p>Write your code and click "Run Code" to see the magic
                happen.</p>
            </div>
          </div>
        </div>
      </main>

      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <h3>Executing Code...</h3>
          <p>Your code is being compiled and executed. Please wait...</p>
        </div>
      </div>
    </div>

    <script>
        // Global variables
        let editor = null;
        let currentLanguage = 'python';
        let isExecuting = false;

        // Language templates
        const languageTemplates = {
            python: `# Welcome to Python!
# Write your Python code here

def main():
    print("Hello, Python!")
    name = input("What's your name? ")
    print(f"Nice to meet you, {name}!")

if __name__ == "__main__":
    main()`,
            
            java: `// Welcome to Java!
// Write your Java code here

import java.util.Scanner;

public class Main {
    public static void main(String[] args) {
        Scanner scanner = new Scanner(System.in);
        System.out.println("Hello, Java!");
        System.out.print("What's your name? ");
        String name = scanner.nextLine();
        System.out.println("Nice to meet you, " + name + "!");
        scanner.close();
    }
}`,
            
            c: `// Welcome to C!
// Write your C code here

#include <stdio.h>
#include <string.h>

int main() {
    char name[100];
    printf("Hello, C!\\n");
    printf("What's your name? ");
    fgets(name, sizeof(name), stdin);
    name[strcspn(name, "\\n")] = 0; // Remove newline
    printf("Nice to meet you, %s!\\n", name);
    return 0;
}`,
            
            cpp: `// Welcome to C++!
// Write your C++ code here

#include <iostream>
#include <string>
using namespace std;

int main() {
    string name;
    cout << "Hello, C++!" << endl;
    cout << "What's your name? ";
    getline(cin, name);
    cout << "Nice to meet you, " << name << "!" << endl;
    return 0;
}`
        };

        // Language settings for Monaco Editor
        const languageSettings = {
            python: { language: 'python', extension: '.py' },
            java: { language: 'java', extension: '.java' },
            c: { language: 'c', extension: '.c' },
            cpp: { language: 'cpp', extension: '.cpp' }
        };

        // Initialize Monaco Editor
        function initializeEditor() {
            require.config({ 
                paths: { 
                    'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' 
                } 
            });

            require(['vs/editor/editor.main'], function() {
                const theme = document.body.getAttribute('data-theme');
                
                editor = monaco.editor.create(document.getElementById('editor'), {
                    value: languageTemplates[currentLanguage],
                    language: languageSettings[currentLanguage].language,
                    theme: theme === 'dark' ? 'vs-dark' : 'vs',
                    fontSize: 14,
                    fontFamily: 'JetBrains Mono, Consolas, Monaco, monospace',
                    lineNumbers: 'on',
                    minimap: { enabled: true },
                    automaticLayout: true,
                    scrollBeyondLastLine: false,
                    wordWrap: 'on',
                    folding: true,
                    renderWhitespace: 'selection',
                    tabSize: 4,
                    insertSpaces: true,
                    cursorBlinking: 'smooth',
                    smoothScrolling: true,
                    contextmenu: true,
                    mouseWheelZoom: true
                });

                // Add keyboard shortcuts
                editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, function() {
                    runCode();
                });

                editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyK, function() {
                    clearEditor();
                });
            });
        }

        // Language selector change handler
        function handleLanguageChange() {
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.addEventListener('change', function() {
                currentLanguage = this.value;
                
                if (editor) {
                    const settings = languageSettings[currentLanguage];
                    monaco.editor.setModelLanguage(editor.getModel(), settings.language);
                    editor.setValue(languageTemplates[currentLanguage]);
                }
                
                // Add visual feedback
                languageSelect.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    languageSelect.style.transform = 'scale(1)';
                }, 150);
            });
        }

        // Run code function
        async function runCode() {
            if (isExecuting) return;
            
            isExecuting = true;
            const runBtn = document.getElementById('runBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const outputContent = document.getElementById('outputContent');
            
            // Show loading state
            runBtn.classList.add('loading');
            runBtn.innerHTML = '<span class="run-icon">⏳</span>Executing...';
            loadingOverlay.classList.remove('hidden');
            
            try {
                const code = editor.getValue();
                const input = document.getElementById('codeInput').value;
                
                // Simulate API call (replace with actual API call)
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        language: currentLanguage,
                        input: input
                    })
                });
                
                const result = await response.json();
                displayOutput(result);
                
            } catch (error) {
                // Handle errors
                displayOutput({
                    success: false,
                    stdout: '',
                    stderr: `Error: ${error.message}`,
                    execution_time: 0
                });
            } finally {
                // Reset loading state
                isExecuting = false;
                runBtn.classList.remove('loading');
                runBtn.innerHTML = '<span class="run-icon">▶</span>Run Code';
                loadingOverlay.classList.add('hidden');
            }
        }

        // Display output function
        function displayOutput(result) {
            const outputContent = document.getElementById('outputContent');
            
            let html = '';
            
            // Header with execution info
            html += `
                <div class="output-header-info">
                    <div class="execution-time">
                        <span>⏱️ ${result.execution_time?.toFixed(3) || '0.000'}s</span>
                    </div>
                    <div class="status-badge ${result.success ? 'status-success' : 'status-error'}">
                        ${result.success ? '✅ Success' : '❌ Error'}
                    </div>
                </div>
            `;
            
            // Output content
            if (result.stdout) {
                html += `<div class="output-stdout">${escapeHtml(result.stdout)}</div>`;
            }
            
            if (result.stderr) {
                html += `<div class="output-stderr">${escapeHtml(result.stderr)}</div>`;
            }
            
            if (!result.stdout && !result.stderr) {
                html += `
                    <div class="output-result">
                        <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                            <div style="font-size: 2rem; margin-bottom: 1rem;">📝</div>
                            <p>Program executed successfully with no output.</p>
                        </div>
                    </div>
                `;
            }
            
            outputContent.innerHTML = html;
            outputContent.classList.add('fade-in');
        }

        // Utility function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Theme toggle functionality
        function initializeThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                body.setAttribute('data-theme', newTheme);
                themeToggle.textContent = newTheme === 'dark' ? '🌙' : '☀️';
                
                // Update Monaco Editor theme
                if (editor) {
                    monaco.editor.setTheme(newTheme === 'dark' ? 'vs-dark' : 'vs');
                }
                
                // Save theme preference
                localStorage.setItem('theme', newTheme);
                
                // Add animation effect
                themeToggle.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    themeToggle.style.transform = 'rotate(0deg)';
                }, 300);
            });
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '🌙' : '☀️';
        }

        // Control button handlers
        function initializeControlButtons() {
            // Clear editor
            document.getElementById('clearBtn').addEventListener('click', clearEditor);
            
            // Copy code
            document.getElementById('copyBtn').addEventListener('click', copyCode);
            
            // Format code
            document.getElementById('formatBtn').addEventListener('click', formatCode);
            
            // Toggle input
            document.getElementById('inputToggle').addEventListener('click', toggleInput);
            
            // Clear output
            document.getElementById('clearOutput').addEventListener('click', clearOutput);
            
            // Download output
            document.getElementById('downloadOutput').addEventListener('click', downloadOutput);
            
            // Run button
            document.getElementById('runBtn').addEventListener('click', runCode);
        }

        // Clear editor function
        function clearEditor() {
            if (editor) {
                editor.setValue(languageTemplates[currentLanguage]);
                showNotification('Editor cleared', 'success');
            }
        }

        // Copy code function
        async function copyCode() {
            if (editor) {
                const code = editor.getValue();
                try {
                    await navigator.clipboard.writeText(code);
                    showNotification('Code copied to clipboard', 'success');
                } catch (err) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = code;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('Code copied to clipboard', 'success');
                }
            }
        }

        // Format code function
        function formatCode() {
            if (editor) {
                editor.getAction('editor.action.formatDocument').run();
                showNotification('Code formatted', 'success');
            }
        }

        // Toggle input section
        function toggleInput() {
            const inputSection = document.getElementById('inputSection');
            const toggleBtn = document.getElementById('inputToggle');
            
            if (inputSection.classList.contains('hidden')) {
                inputSection.classList.remove('hidden');
                toggleBtn.title = 'Hide Input';
                toggleBtn.style.background = 'var(--primary-color)';
                toggleBtn.style.color = 'white';
            } else {
                inputSection.classList.add('hidden');
                toggleBtn.title = 'Show Input';
                toggleBtn.style.background = 'transparent';
                toggleBtn.style.color = 'var(--text-secondary)';
            }
        }

        // Clear output function
        function clearOutput() {
            const outputContent = document.getElementById('outputContent');
            outputContent.innerHTML = `
                <div class="output-placeholder">
                    <div class="placeholder-icon">🚀</div>
                    <h3>Ready to Execute!</h3>
                    <p>Write your code and click "Run Code" to see the magic happen.</p>
                </div>
            `;
            showNotification('Output cleared', 'success');
        }

        // Download output function
        function downloadOutput() {
            const outputContent = document.getElementById('outputContent');
            const content = outputContent.textContent || outputContent.innerText;
            
            if (content.trim()) {
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `output_${currentLanguage}_${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showNotification('Output downloaded', 'success');
            } else {
                showNotification('No output to download', 'error');
            }
        }

        // Show notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success-color)' : type === 'error' ? 'var(--error-color)' : 'var(--primary-color)'};
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 1001;
                animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s;
                box-shadow: var(--shadow-lg);
                font-weight: 500;
                max-width: 300px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // Add notification animations to style
        const notificationStyles = document.createElement('style');
        notificationStyles.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes fadeOut {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                    transform: translateX(100%);
                }
            }
        `;
        document.head.appendChild(notificationStyles);

        // Keyboard shortcuts
        function initializeKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + Enter to run code
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
                
                // Ctrl/Cmd + K to clear editor
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    clearEditor();
                }
                
                // Ctrl/Cmd + / to toggle input
                if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                    e.preventDefault();
                    toggleInput();
                }
                
                // F5 to run code
                if (e.key === 'F5') {
                    e.preventDefault();
                    runCode();
                }
                
                // Escape to clear output
                if (e.key === 'Escape') {
                    clearOutput();
                }
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeEditor();
            handleLanguageChange();
            initializeThemeToggle();
            initializeControlButtons();
            initializeKeyboardShortcuts();
            
            // Show welcome message
            setTimeout(() => {
                showNotification('Welcome to CodeRunner! Press Ctrl+Enter to run code.', 'success');
            }, 1000);
        });

        // Handle window resize for responsive behavior
        window.addEventListener('resize', function() {
            if (editor) {
                editor.layout();
            }
        });

        // Add some example code snippets for each language
        const exampleSnippets = {
            python: {
                'Hello World': 'print("Hello, World!")',
                'Input/Output': 'name = input("Enter your name: ")\nprint(f"Hello, {name}!")',
                'Loop Example': 'for i in range(5):\n    print(f"Number: {i}")',
                'Function Example': 'def greet(name):\n    return f"Hello, {name}!"\n\nprint(greet("Python"))'
            },
            java: {
                'Hello World': 'public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}',
                'Input/Output': 'import java.util.Scanner;\n\npublic class Main {\n    public static void main(String[] args) {\n        Scanner sc = new Scanner(System.in);\n        System.out.print("Enter your name: ");\n        String name = sc.nextLine();\n        System.out.println("Hello, " + name + "!");\n    }\n}',
                'Loop Example': 'public class Main {\n    public static void main(String[] args) {\n        for(int i = 0; i < 5; i++) {\n            System.out.println("Number: " + i);\n        }\n    }\n}'
            },
            c: {
                'Hello World': '#include <stdio.h>\n\nint main() {\n    printf("Hello, World!\\n");\n    return 0;\n}',
                'Input/Output': '#include <stdio.h>\n\nint main() {\n    char name[100];\n    printf("Enter your name: ");\n    scanf("%s", name);\n    printf("Hello, %s!\\n", name);\n    return 0;\n}',
                'Loop Example': '#include <stdio.h>\n\nint main() {\n    for(int i = 0; i < 5; i++) {\n        printf("Number: %d\\n", i);\n    }\n    return 0;\n}'
            },
            cpp: {
                'Hello World': '#include <iostream>\nusing namespace std;\n\nint main() {\n    cout << "Hello, World!" << endl;\n    return 0;\n}',
                'Input/Output': '#include <iostream>\n#include <string>\nusing namespace std;\n\nint main() {\n    string name;\n    cout << "Enter your name: ";\n    getline(cin, name);\n    cout << "Hello, " << name << "!" << endl;\n    return 0;\n}',
                'Loop Example': '#include <iostream>\nusing namespace std;\n\nint main() {\n    for(int i = 0; i < 5; i++) {\n        cout << "Number: " << i << endl;\n    }\n    return 0;\n}'
            }
        };

        // Add context menu for code snippets (right-click on editor)
        function addContextMenu() {
            document.addEventListener('contextmenu', function(e) {
                if (e.target.closest('#editor')) {
                    e.preventDefault();
                    showCodeSnippetMenu(e.clientX, e.clientY);
                }
            });
        }

        function showCodeSnippetMenu(x, y) {
            // Remove existing menu
            const existingMenu = document.querySelector('.context-menu');
            if (existingMenu) {
                existingMenu.remove();
            }

            const menu = document.createElement('div');
            menu.className = 'context-menu';
            menu.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                background: var(--bg-card);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 8px 0;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
                min-width: 150px;
            `;

            const snippets = exampleSnippets[currentLanguage];
            Object.keys(snippets).forEach(name => {
                const item = document.createElement('div');
                item.style.cssText = `
                    padding: 8px 16px;
                    cursor: pointer;
                    color: var(--text-primary);
                    font-size: 0.875rem;
                    transition: background 0.2s ease;
                `;
                item.textContent = name;
                item.addEventListener('mouseenter', () => {
                    item.style.background = 'var(--primary-color)';
                });
                item.addEventListener('mouseleave', () => {
                    item.style.background = 'transparent';
                });
                item.addEventListener('click', () => {
                    if (editor) {
                        editor.setValue(snippets[name]);
                    }
                    menu.remove();
                });
                menu.appendChild(item);
            });

            document.body.appendChild(menu);

            // Remove menu on click outside
            setTimeout(() => {
                document.addEventListener('click', function removeMenu() {
                    menu.remove();
                    document.removeEventListener('click', removeMenu);
                });
            }, 100);
        }

        // Initialize context menu after DOM load
        document.addEventListener('DOMContentLoaded', function() {
            addContextMenu();
        });
    </script>
  </body>
</html>
