<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Code Editor</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Code Editor</h1>
                <p>Simple JavaScript playground</p>
            </div>

            <div class="language-bar">
                <div class="language-selector">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="json">JSON</option>
                    </select>
                </div>
                <div class="language-info">Only JavaScript is executable</div>
            </div>

            <div class="editor-container">
                <div class="editor-grid">
                    <div class="panel code-panel">
                        <div class="panel-header">Code</div>
                        <textarea id="code"
                            placeholder="// Write your JavaScript code here...
console.log('Hello World!');
return 'Code executed successfully!';"></textarea>
                    </div>

                    <div class="panel">
                        <div class="panel-header">Output</div>
                        <div class="output-area" id="output">Click "Run" to
                            execute your code...</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="run-controls">
                        <button class="btn btn-primary"
                            id="run-button">Run</button>
                        <button class="btn" id="clear-button">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
